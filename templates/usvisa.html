<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>US Visa Prediction</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/style.css')}}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">US Visa Prediction</a>
        <span class="navbar-text text-light small">
          AI/ML Powered Decision Support
        </span>
      </div>
    </nav>

    <!-- Main Section -->
    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <!-- Form Card -->
          <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-4">
              <div class="card-body p-5">
                <h2 class="card-title text-center mb-4 text-primary fw-bold">
                  Visa Approval Prediction Form
                </h2>
                <form action="/" method="post">
                  <!-- Continent -->
                  <div class="mb-3">
                    <label for="continent" class="form-label fw-semibold"
                      >Continent</label
                    >
                    <select
                      class="form-select"
                      id="continent"
                      name="continent"
                      required
                    >
                      <option value="" disabled selected>Select Continent</option>
                      <option>Asia</option>
                      <option>Africa</option>
                      <option>North America</option>
                      <option>Europe</option>
                      <option>South America</option>
                      <option>Oceania</option>
                    </select>
                  </div>

                  <!-- Education -->
                  <div class="mb-3">
                    <label for="education_of_employee" class="form-label fw-semibold"
                      >Education of Employee</label
                    >
                    <select
                      class="form-select"
                      id="education_of_employee"
                      name="education_of_employee"
                      required
                    >
                      <option value="" disabled selected>Select Education</option>
                      <option>High School</option>
                      <option>Bachelor's</option>
                      <option>Master's</option>
                      <option>Doctorate</option>
                    </select>
                  </div>

                  <!-- Job Experience -->
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="has_job_experience" class="form-label fw-semibold"
                        >Job Experience</label
                      >
                      <select
                        class="form-select"
                        id="has_job_experience"
                        name="has_job_experience"
                        required
                      >
                        <option value="" disabled selected>Has Experience?</option>
                        <option>Y</option>
                        <option>N</option>
                      </select>
                    </div>

                    <div class="col-md-6 mb-3">
                      <label for="requires_job_training" class="form-label fw-semibold"
                        >Requires Job Training</label
                      >
                      <select
                        class="form-select"
                        id="requires_job_training"
                        name="requires_job_training"
                        required
                      >
                        <option value="" disabled selected>Training Required?</option>
                        <option>Y</option>
                        <option>N</option>
                      </select>
                    </div>
                  </div>

                  <!-- Employees & Company Age -->
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="no_of_employees" class="form-label fw-semibold"
                        >Number of Employees</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="no_of_employees"
                        name="no_of_employees"
                        min="14500"
                        max="40000"
                        placeholder="15000 - 40000"
                        required
                      />
                    </div>

                    <div class="col-md-6 mb-3">
                      <label for="company_age" class="form-label fw-semibold"
                        >Company Age</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="company_age"
                        name="company_age"
                        min="15"
                        max="180"
                        placeholder="10 - 180"
                        required
                      />
                    </div>
                  </div>

                  <!-- Region -->
                  <div class="mb-3">
                    <label for="region_of_employment" class="form-label fw-semibold"
                      >Region of Employment</label
                    >
                    <select
                      class="form-select"
                      id="region_of_employment"
                      name="region_of_employment"
                      required
                    >
                      <option value="" disabled selected>Select Region</option>
                      <option>West</option>
                      <option>Northeast</option>
                      <option>South</option>
                      <option>Midwest</option>
                      <option>Island</option>
                    </select>
                  </div>

                  <!-- Wage & Unit -->
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="prevailing_wage" class="form-label fw-semibold"
                        >Prevailing Wage</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="prevailing_wage"
                        name="prevailing_wage"
                        min="600"
                        max="70000"
                        placeholder="700 - 7000"
                        required
                      />
                    </div>

                    <div class="col-md-6 mb-3">
                      <label for="unit_of_wage" class="form-label fw-semibold"
                        >Contract Tenure</label
                      >
                      <select
                        class="form-select"
                        id="unit_of_wage"
                        name="unit_of_wage"
                        required
                      >
                        <option value="" disabled selected>Tenure</option>
                        <option>Hour</option>
                        <option>Week</option>
                        <option>Month</option>
                        <option>Year</option>
                      </select>
                    </div>
                  </div>

                  <!-- Full Time -->
                  <div class="mb-3">
                    <label for="full_time_position" class="form-label fw-semibold"
                      >Employment Type</label
                    >
                    <select
                      class="form-select"
                      id="full_time_position"
                      name="full_time_position"
                      required
                    >
                      <option value="" disabled selected>Full Time?</option>
                      <option>Y</option>
                      <option>N</option>
                    </select>
                  </div>

                  <!-- Submit -->
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg shadow">
                      Predict Visa Status
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Prediction Result -->
          <div class="col-lg-8 mt-4">
            <div class="alert alert-info text-center shadow-sm fs-4 fw-semibold">
              Visa Prediction Status: <span class="text-dark">{{context}}</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-light text-center py-3 mt-5 shadow-sm">
      <p class="mb-0 small">
        Â© 2025 Visa Prediction MLops Project | Built with FastAPI & ML
      </p>
    </footer>
  </body>
</html>
